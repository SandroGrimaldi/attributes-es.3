<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson</title>
  </head>
  <body>
    <p>Press the button</p>
    <button type="button">Disabled button</button>
    <br>

    <p>How many points you've earned today?</p>
    <label for="quantity">Quantity (between 0 and 100):</label>
    <input type="number" id="quantity" name="quantity" min="0" max="100" step="2" autofocus>
    <br>

    <p>Pick a number from 1 to 3</p>
    <input type="checkbox" id="number1" name="number1" value="1" checked>
    <label for="number1"> I'll pick number 1</label><br>
    <input type="checkbox" id="number2" name="number2" value="2">
    <label for="number2"> I'll pick number 2</label><br>
    <input type="checkbox" id="number3" name="number3" value="3">
    <label for="number3"> I'll pick number 3</label><br>
   
    <p>When is your birthday ? </p>
    <label for="birthday">Birthday:
      <input type="date" id="birthday" name="birthday">
    </label>
  </body>
</html>
